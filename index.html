<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url(images/bg-image.jpg);
        }
    </style>
</head>

<body>
    <section class="container">
        <main>
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input id="city-name" type="text" class="form-control" placeholder="Search your city" aria-label=""
                    aria-describedby="button-addon2">
                <button onclick="searchTemp()" class="btn btn-outline-secondary bg-danger text-white" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div class="text-center text-white">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city">Dhaka</h1>
                <h3><span id="tempareture">28.00</span>&deg;C</h3>
                <h1 id="condition">Cloud</h1>
            </div>
        </main>
    </section>
    <script src="js/api.js"></script>
</body>

</html>
